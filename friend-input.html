<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="redux-store.html">

<dom-module id="friend-input">
    <template>
        <input id="field">
        <button on-tap="_addFriend">Add Friend</button>
    </template>
    <script>
        Polymer({
            is: 'friend-input',
            behaviors: [ReduxBehavior],
            actions: {
                add: function (name) {
                    return {
                        type: 'ADD_FRIEND',
                        friend: name
                    }
                }
            },
            _addFriend: function () {
                const field = this.$.field;
                if (field.value) {
                    this.dispatch('add', field.value);
                    field.value = null;
                    field.focus();
                }
            }

        })
    </script>

</dom-module>
